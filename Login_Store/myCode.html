<div class="container" >

</div>

<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
	<input id="username" type="text" placeholder="Enter your name" autofocus required>
</div>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
	<p> Mail:</p>
</div>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
	<input type="email" name="email" id="mail" placeholder="Enter your email" required >
</div>

<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
	<p></p>
</div>


<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
	<input type="submit" class="btn btn-info" value="ADD" onclick="response()">
</div>


</div>
</div>



<script>
function response(){


	var name = document.getElementById("username").value;
	var mail = document.getElementById("mail").value;

		        if (localStorage.clickcount) {
            localStorage.clickcount = Number(localStorage.clickcount)+1;
        } else {
            localStorage.clickcount = 1;
        }
				
	var string = "user"+localStorage.clickcount;

		
	var me = {username:name, usermail:mail};


	localStorage.setItem(string,JSON.stringify(me));
	
	
	window.location.href = "store.html";

}

</script>
